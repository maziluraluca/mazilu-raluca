<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css\reset.css">
    <link rel="stylesheet" href="css\style.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Lora&display=swap" rel="stylesheet">
    
</head>
<body>
    
    
        <form action="" method="get" class="form-example">
            <div class="container">
                <img class="Welcome" src="https://lh3.googleusercontent.com/proxy/n2Nba2tRILxoClAxYjSDyPST5kS8NAJUiuZ-5_0IhS42A0axaDerPUey5oajQdXwvnwbnPKPNVJA00WrHUri5x3NAFCF6iURx_OevhPr2LBu0J_HO8PnLOtmWQtP62bQVg" alt="Welcome">
                <div>
                    <h1 id="titluFormular">Register form</h1>
                </div>
                <br>
                <br>
            
                    <fieldset>
                    <legend><h2 class="subtitlu">Pasul 1: Detalii utilizator</h2></legend><br>
            
                
    
                <div class="form-example">
                    <label for="avatar">Importa imaginea:</label>
    
                        <input type="file"
                        id="avatar" name="avatar"
                        accept="image/png, image/jpeg"><br>
                        <br>
                  <label for="name">Nume: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <br>
                <div class="form-example">
                  <label for="name">Prenume: </label>
                  <input type="name" name="name" id="name" required>
                </div>
                <div>
                    <p>Sex: </p>
                    <input type="radio" id="Masculin" name="gender" value="Masculin">
                    <label for="Masculin">Masculin</label><br>
                    <input type="radio" id="Feminin" name="gender" value="Feminin">
                    <label for="Feminin">Feminin</label><br>
                   
                </div>
                <div>
                    <label for="start">Data nasterii:</label>
    
                    <input type="date" id="start" name="trip-start"
                    value="dd-mm-yyyy"
                        min="1900-01-01" max="2020-12-31"><br>
                </div>
                <div>
                    <br>
                    <label for="text">CNP: </label>
                    <input type="text" name="text" id="text" required><br>
                </div>
                <br>
                
              
            </fieldset>
    
            <fieldset>
                <legend><h2 class="subtitlu">Pasul 2: Detalii contact</h2></legend><br>
                <div>
                    <label for="phone">Numar telefon:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}">
    
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
    
                    <input type="email" id="email"
                           pattern=".+@gmail.com" size="30" required>
                </div>
                        <br>
                <div>
                    
                    <label for="text">Judet: </label>
                    <select id="judet" name="judet">
                        <option value="-">-</option>
                        <option value="Alba">Alba</option>
                        <option value="Arad">Arad</option>
                        <option value="Arges">Arges</option>
                        <option value="Bacau">Bacau</option>
                        
                        </select>
                </div>
                            <br>
                <div>
                     <label for="text">Oras: </label>
                    <select id="oras" name="oras">
                        <option value="-">-</option>
                         <option value="Alba">Alba</option>
                        <option value="Arad">Arad</option>
                        <option value="Arges">Arges</option>
                        <option value="Bacau">Bacau</option>
            
            </select>
                </div>
                <br>
                <div>
                    <label for="Adresa">Adresa:</label>
    
                    <textarea id="Adresa" name="Adresa"
                              rows="5" cols="33">
            
                    </textarea>
                </div>
                <br>
                <div>
                    <label for="zip">Codul postal: </label>
                    <input id="zip" name="zip" type="text" pattern="[0-9]*">
                </div>
                <br>
               
        
    
            </fieldset>
    
    
            <fieldset>
                <legend><h2 class="subtitlu">Pasul 3: Credentiale</h2></legend><br>
                <div>
                    <label for="pass">Parola:</label>
                    <input type="password" id="pass" name="password"
                           minlength="8" required>
                </div>
                <br>
                <div>
                    <label for="pass">Confirmati parola:</label>
                    <input type="password" id="pass" name="password"
                           minlength="8" required>
                </div>
                <div>
                    
                    <input type="radio" id="newsletter" name="newsletter" value="newsletter">
                    <label for="newsletter">Doresc sa ma abonez la newsletter</label><br>
                    <br>
                    <input type="radio" id="conditii" name="conditii" value="conditii">
                    <label for="conditii">Sunt de acord cu termeni si conditii</label><br>
                   
                </div>
                <br>
                <button class="submit"
                type="submit" >
                    Inregistrare
                    </button>
                    <img class="Thanks" src="https://freepngimg.com/thumb/bart_simpson/67750-homer-bart-youtube-marge-the-simpsons:-tapped.png" alt="thanks">
    
            </fieldset>

            </div>
        
        
          </form>
          
    
</body>
</html>
